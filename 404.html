<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | JL LabWeb Studio PH</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI', sans-serif;}
        body {
            background-color: #f4f6fb;
            background-image: url("background.jpg");
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 { font-size: 80px; color: #0a58ca; line-height: 1; }
        h2 { font-size: 24px; margin: 20px 0; }
        p { color: #666; margin-bottom: 30px; }
        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #0a58ca;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-home:hover { transform: scale(1.05); background: #084aa8; }
    </style>
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <h2>Oops! You've drifted off course.</h2>
    <p>The page you are looking for doesn't exist or has been moved. Let's get you back to the main site.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
</div>

</body>
</html>
